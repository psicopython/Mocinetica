<div id="upCar" style="display:none;">
    <h1>Atualizar Carro</h1>
    <form class="form">
        <label for="name">ID do Carro</label>
        <input type="text" name="id" id="id" placeholder="ID do carro" disabled value="">

        <label for="name">Nome do Carro</label>
        <input type="text" name="name" id="name" placeholder="Nome do carro" >
        
        <label for="year">Ano de Fabricação</label>
        <input type="text" name="year" id="year" placeholder="Ano de Fabricação" >
        
        <label for="engine">Motor</label>
        <input type="text" name="engine" id="engine" placeholder="Motor do carro" >
        
        <label for="up-Selectbrand">Nome da Montadora</label>
        <select name="brand" id="up-Selectbrand" >
            <option value="">Selecione uma Montadora</option>
        </select>
        
        <label for="gas_charge">Quantidade de gas</label>
        <input type="text" name="gas_charge" id="gas_charge" placeholder="Quantidade de gas" >
        
        <button onclick="upCar">Salvar</button>
    </form>
    <div class="alertArea"></div>

</div>
